<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Cropper CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Profile Picture</h5>
          </div>
          <div class="card-body">
            <!-- Profile Picture -->
            <div class="text-center mb-3">
              <img id="profile-pic" src="https://via.placeholder.com/150" class="img-fluid" alt="Profile Picture">
            </div>
            <!-- File Input -->
            <div class="mb-3">
              <input type="file" id="input-profile-pic" accept="image/*">
            </div>
            <!-- Shape Selection Dropdown -->
            <div class="mb-3">
              <label for="shape-select" class="form-label">Select Shape:</label>
              <select class="form-select" id="shape-select">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
              </select>
            </div>
            <!-- Crop Button -->
            <div class="mb-3">
              <button id="crop-btn" class="btn btn-primary w-100">Crop Picture</button>
            </div>
            <!-- Profile Details -->
            <div>
              <h6>Profile Details</h6>
              <ul class="list-group">
                <li class="list-group-item">Name: John Doe</li>
                <li class="list-group-item">Email: john@example.com</li>
                <!-- Add more details here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cropper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
